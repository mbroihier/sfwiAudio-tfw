<!DOCTYPE html>
<html>
        <head>
		<meta charset="utf-8"/>
		<link href="style.css" rel="stylesheet"/>
                <script src="validate_edit.js" defer></script>
	</head>
	<body>
		<form id="update" name="update" method="post" action="/test_case.html">
			<label for="testCaseID">
				Test Case ID
			</label> 
                        <textArea name="testCaseID" class="data-block" id="testCaseID" rows="1" cols="80"></textArea>
			<label for="title">
				Title
			</label> 
                        <textArea name="title" class="data-block" id="title" rows="1" cols="80"></textArea>
			<label for="objective">
				Objective
			</label> 
                        <textArea name="objective" class="data-block" id="objective" rows="10" cols="80"></textArea>
			<label for="setup">
				Setup
			</label> 
                        <textArea name="setup" class="data-block" id="setup" rows="4" cols="80"></textArea>
			<label for="procedures">
				Actions
			</label> 
			<div id="steps"> </div>
			<label for="expectedResults">
				Expected Results
			</label> 
                        <textArea name="expectedResults" class="data-block" id="expectedResults" rows="2" cols="80"></textArea>
			<label for="results">
				Results
			</label> 
                        <textArea name="results" class="data-block" id="results" rows="1" cols="80"></textArea>
			<label for="cleanup">
				Cleanup
			</label> 
                        <textArea name="cleanup" class="data-block" id="cleanup" rows="2" cols="80"></textArea>
			<label for="requirements">
				Requirements
			</label> 
                        <textArea name="requirements" class="data-block" id="requirements" rows="1" cols="80"></textArea>
			<label for="idLabel" style="display: none">
				ID Label
			</label> 
                        <textArea name="idLabel" class="data-block" id="idLabel" rows="1" cols="5" style="display: none"></textArea>
			<button name="update" id="updateButton" >Update</button>
			<button name="delete" id="deleteButton" >Delete</button>
                </form>
	</body>
</html>
